<!DOCTYPE html>
<html ng-app="EportmonApp">
  <head>
    <meta charset="UTF-8">
    <title>Portmon</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/eportmon.css" rel="stylesheet">
  </head>
  <body ng-controller="EportmonCtrl as vm">
    <nav class="navbar navbar-inverse navbar-fixed-top" title="Drag to move the window">
      <div class="container movable drag">
        <div class="row">
          <div class="navbar-header col-xs-6">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand no-drag">Portmon</span>
          </div>
          <div id="navbar" class="navbar-collapse collapse col-xs-6 pull-right">
            <ul class="nav navbar-nav">
              <li class="no-drag"><a href="https://github.com/sandipchitale/eportmon/" target="blank" title="Github"><img src="images/github.png"></img></a></li>
            </ul>
          </div>
        </div>
      <div>
    </nav>
    <br/>
    <div class="container" ng-class="{'wait': vm.wait}">
      <div class="row">
        <div class="col-xs-8">
          <form class="form-inline">
            <div class="form-group">
              <label for="ports">Ports:</label>
              <input type="text" class="form-control" ng-model="vm.onlyPorts" size="50" id="ports" placeholder="Enter comma separated set of ports">
            </div>
          <form>
        </div>
        <div class="col-xs-1 text-center">
          <button class="btn btn-sm btn-success" ng-click="vm.netstat()"><i class="glyphicon glyphicon-refresh"></i></button>
        </div>
        <div class="col-xs-3">
          <div class="checkbox pull-right">
            <label>
              <input type="checkbox" ng-model="vm.listeningOnly"> <strong>LISTENING</strong> only
            </label>
          </div>
        </div>
      </div>
      <br/>
      <div class="cols-xs-12">
            <em>Ports: {{(vm.ports | filter:vm.filterPorts).length}} </em>
      </div>
      <br/>
      <div class="row">
        <table class="table">
          <tr>
            <th class="col-xs-1">Protocol</th>
            <th class="col-xs-2 text-right">Local</th>
            <th class="col-xs-1">&nbsp;</th>
            <th class="col-xs-6">Status</th>
            <th class="col-xs-2 text-right">PID</th>
          </tr>
          <tr class="monospace" ng-repeat="portLine in vm.ports | filter:vm.filterPorts | orderBy:vm.orderByPorts track by $index">
            <td>{{portLine[0]}}</td>
            <td class="text-right"><strong>{{portLine[1]}}</strong></td>
            <td>&nbsp;</td>
            <td>{{portLine[2]}}</td>
            <td class="text-right">
              <strong>{{portLine[3]}}</strong> <button class="btn btn-sm btn-danger" ng-click="vm.killProcess(portLine[3])"><i class="glyphicon glyphicon-remove"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text pull-right">&copy; Portmon &middot; Sandip Chitale</p>
      </div>
    </nav>

    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/eportmon.js"></script>
  </body>
</html>
